app-id: org.cubocore.CorePDF
runtime: org.kde.Platform
runtime-version: '5.15-25.08'
sdk: org.kde.Sdk
command: corepdf
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --filesystem=home # Listing pdf documents and saving it in config folder
  - --device=dri
  - --talk-name=org.freedesktop.Notifications
cleanup:
  - /include
  - /lib/cmake
  - /lib/pkgconfig
  - /share/pkgconfig
  - /man
  - /share/man
  - /lib/*.la
  - /lib/*.a
modules:
  - name: libcprime
    buildsystem: cmake-ninja
    config-opts: ["-DCMAKE_POLICY_VERSION_MINIMUM=3.5"]
    sources:
      - type: git
        url: https://gitlab.com/cubocore/libcprime.git
        tag: v4.5.0
  - name: poppler
    buildsystem: cmake-ninja
    config-opts:
      - -DENABLE_BOOST=OFF
    sources:
      - type: git
        url: https://gitlab.freedesktop.org/poppler/poppler
        tag: poppler-22.01.0
  - name: corepdf
    post-install:
      - install -Dp -m 644 org.cubocore.CorePDF.appdata.xml /app/share/appdata/org.cubocore.CorePDF.appdata.xml
    buildsystem: cmake-ninja
    sources:
      - type: file
        path: org.cubocore.CorePDF.appdata.xml
      - type: git
        url: https://gitlab.com/cubocore/coreapps/corepdf.git
        tag: v4.5.0
